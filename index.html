<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハッキング・ラボ・オンライン | Hacking Lab Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 後でCSSを追加する想定 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- ヘッダー：サイト名＋言語切替 -->
  <header id="site-header">
    <div class="header-inner">
      <div class="site-title">
        <span id="site-title-ja">ハッキング・ラボ・オンライン</span>
        <span id="site-title-en" style="display: none;">Hacking Lab Online</span>
      </div>
      <div class="header-controls">
        <!-- 言語切替：JSで active 状態制御 -->
        <button type="button" id="lang-ja" data-lang="ja">JA</button>
        <button type="button" id="lang-en" data-lang="en">EN</button>
      </div>
    </div>
  </header>

  <!-- タブナビゲーション -->
  <nav id="tab-nav">
    <button type="button"
            class="tab-button"
            data-tab-target="tab-tools"
            aria-selected="true">
      <span class="label-ja">ツール一覧</span>
      <span class="label-en" style="display: none;">Tools</span>
    </button>
    <button type="button"
            class="tab-button"
            data-tab-target="tab-dashboard"
            aria-selected="false">
      <span class="label-ja">学習ダッシュボード</span>
      <span class="label-en" style="display: none;">Dashboard</span>
    </button>
  </nav>

  <main id="main-content">
    <!-- タブ1：ツール一覧＋進捗更新 -->
    <section id="tab-tools" class="tab-panel" aria-labelledby="tab-tools-label">
      <!-- フィルタバー -->
      <div id="tool-filters">
        <!-- カテゴリフィルタ -->
        <div class="filter-group">
          <label for="filter-category">
            <span class="label-ja">カテゴリ</span>
            <span class="label-en" style="display: none;">Category</span>
          </label>
          <select id="filter-category">
            <!-- JSで "すべて / All" + categories.json から選択肢を生成 -->
          </select>
        </div>

        <!-- 進捗フィルタ -->
        <div class="filter-group">
          <label for="filter-progress">
            <span class="label-ja">進捗</span>
            <span class="label-en" style="display: none;">Progress</span>
          </label>
          <select id="filter-progress">
            <!-- JSで「すべて / 未着手 / 学習中 / 一周完了 / 定着済み」を生成 -->
          </select>
        </div>

        <!-- 検索ボックス -->
        <div class="filter-group filter-search">
          <label for="filter-search-input" class="visually-hidden">
            <span class="label-ja">検索</span>
            <span class="label-en" style="display: none;">Search</span>
          </label>
          <input
            type="search"
            id="filter-search-input"
            placeholder="タイトル・説明・タグで検索">
        </div>
      </div>

      <!-- ツール一覧（カードをJSで挿入） -->
      <div id="tool-list">
        <!-- ここに JS でツールカードを追加 -->
      </div>
    </section>

    <!-- タブ2：学習ダッシュボード（フィルタなし） -->
    <section id="tab-dashboard" class="tab-panel" aria-labelledby="tab-dashboard-label" hidden>
      <!-- 全体サマリ -->
      <section id="dashboard-overall">
        <h2>
          <span class="label-ja">全体サマリ</span>
          <span class="label-en" style="display: none;">Overall summary</span>
        </h2>

        <!-- 数値サマリ -->
        <div id="overall-stats">
          <p id="overall-total"></p>
          <ul>
            <li id="overall-n0"></li>
            <li id="overall-n1"></li>
            <li id="overall-n2"></li>
            <li id="overall-n3"></li>
          </ul>
        </div>

        <!-- 全体グラフ（円グラフなどを描画するコンテナ） -->
        <div id="overall-chart-container">
          <!-- JSでグラフ描画用の要素を追加 -->
        </div>

        <!-- X共有ボタン -->
        <div id="share-controls">
          <button type="button" id="share-on-x">
            <span class="label-ja">Xで進捗をシェア</span>
            <span class="label-en" style="display: none;">Share progress on X</span>
          </button>
        </div>
      </section>

      <!-- カテゴリ別進捗 -->
      <section id="dashboard-categories">
        <h2>
          <span class="label-ja">カテゴリ別進捗</span>
          <span class="label-en" style="display: none;">Progress by category</span>
        </h2>

        <div id="category-progress-list">
          <!-- ここに JS でカテゴリごとの小パネルを追加 -->
        </div>
      </section>

      <!-- 全体リセット -->
      <section id="dashboard-reset">
        <button type="button" id="reset-all-progress">
          <span class="label-ja">すべて未着手にリセット</span>
          <span class="label-en" style="display: none;">Reset all to "Not started"</span>
        </button>
      </section>
    </section>
  </main>

  <!-- フッター：データ更新日時など -->
  <footer id="site-footer">
    <div class="footer-inner">
      <div id="data-updated">
        <span class="label-ja">データ更新:</span>
        <span class="label-en" style="display: none;">Last data update:</span>
        <span id="last-updated-value">-</span>
      </div>
      <div id="copyright">
        &copy; <span id="current-year"></span> Hacking Lab Online
      </div>
    </div>
  </footer>

  <!-- メインスクリプト（後で実装） -->
  <script src="./js/main.js"></script>
</body>
</html>
