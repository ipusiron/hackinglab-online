name: Update tools.json

on:
  push:
    paths:
      - 'repos.txt'
      - 'data/categories.json'
      - 'scripts/update_tools.py'
      - '.github/workflows/update-tools.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-tools:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate tools.json
        run: |
          python scripts/update_tools.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet data/tools.json; then
            echo "No changes in data/tools.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/tools.json
          git commit -m "Update tools.json from repos.txt"
          git push origin HEAD:main
